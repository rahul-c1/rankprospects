baseURL: http://business-science.io/
languageCode: en-us
title: Rank Prospects
theme: "hugo-fresh-data-science"
# Put in your google analytics tracking code without quotes like this: UA-XXXXXX...
googleAnalytics: # UA-XXXXX...

# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Put your formspree URL in like this:  https://formspree.io/f/...
  formspreeURL: "YOUR FORMSPREE URL"
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/rankprospects.png
    link: /
    brandName: Rank Prospects
    # Default width/height. Uncomment if you need to change
    width: 60
    height: 60
  
  # Web Fonts Available Here: https://fonts.google.com/
  googleFontImport: 'https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;600&family=Montserrat:wght@700&family=Roboto+Condensed&display=swap'
  header_font: "Open Sans"
  body_font: "Arial"
  
  # css
  css:
    secondary_color: "#4FC1EA" # "#F39200" "#4FC1EA" "#00efb7" (Controls Buttons, Accents)
    mutedgrey_color: "#999" # "#999" # Contols writing 
    greydark_color: "#4a4a4a" # "#4a4a4a" Controls Headers
    bluegrey_color: "#444F60" # "#444F60" #2c3e50(Controls Headers & Footer Background)
    navbar_color: "#FFF" # "#FFF" 2c3e50
    navbar_text_color: "#999" # #FFF
  
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbarStyle:
  navbar:
  # - title: Dropdown
  #   sublinks:
  #   - title: Dropdown item
  #     url: /
  #   - title: Dropdown item
  #     url: /
  #   - title: Dropdown item
  #     url: /
  - title: Consulting Services
    url: /consulting
#  - title: Testimonials
#    url: /testimonials
  - title: Blog
    url: /blog
  - title: Contact Us
    url: /contact
  - title: Apply Now
    url: /applynow
    button: true
  
  applynow:
    title: Claim your free consultation right now.
    subtitle: Whether you're looking to target new markets, expand your customer base, or simply need to streamline your sales process, RankProspects has you covered.
    googleFormEmbed: "https://docs.google.com/forms/d/e/1FAIpQLSeaux5ms6OjbAzMM1C6tyYBA9nqveniqk_WEdmQLK3uOHSQ9Q/viewform?embedded=true"
  
  contact:
    title: Contact us today to learn more and get started
    subtitle: Don't waste time and resources chasing low-quality leads. Let RankProspects help you focus your efforts on the prospects that matter most. 
    buttontext: Contact Us
  
  section1_attention:
    # Main hero title
    title: "Target the right customers at the right time"
    titleTextColor: "white"
    # Hero subtitle (optional)
    subtitle: "We save our clients on average $100K per year through improved customer targeting."
    heroBackgroundColor: "#000000c7"
    
    # Button text
    buttontext: "How it works"
    # Where the main hero button links to
    buttonlink: "/#section2"
    # Hero image (from static/images/___)
    # Can get these images from flaticon.com
    image: illustrations/mockups/nostradamus_app.jpg
    backgroundImage: illustrations/company.jpg
    clientstext: "Some of the clients we've helped:"
    # Footer logos (from static/images/logos/clients/___.svg)
    clientlogos:
    - systek.svg
    - tribe.svg
    - kromo.svg
    - infinite.svg
    - gutwork.svg
 
  section2_transformation:
    title: "How Rank Prospects works." 
    subtitle: "Reduce costs from marketing errors in 4 simple steps"
    # icons are located in static > images > illustrations > icons
    tile_size: is-one-quarter
    tile_height: "450px"
    tiles:
    - title: "Step 1"
      subtitle: Speak With A Consultant Today
      icon: conversation.svg
      text: Speak with one of our business consultants about your needs and how our program can help you.Identification of key characteristics and indicators of high-converting prospects
    - title: "Step 2"
      subtitle: Become Better At Targeting customers
      icon: forecasting.svg
      text: In-depth analysis of your target market and customer demographics, We work with your team to build a ranking application tailored to improve your business.
    - title: "Step 3"
      subtitle: Business Integration
      icon: collaboration.svg
      text: Customized ranking and prioritization of prospects based on your specific business goals and objectives.We integrate your new ranking application and train your team to use it.
    - title: "Step 4"
      subtitle: Monitor Savings
      icon: monitoring.svg
      text:  We help your team measure savings versus baselines. On average our clients save $100K per year.
  
  section3_interest:
    title: Get results faster
    subtitle: With your custom ranking application
    image: illustrations/mockups/nostradamus_app.jpg
    tile_size: is-one-third
    tile_height: "200px"
    tiles:
    - title: "Get results in 120 days"
      subtitle: "Welcome to RankProspects, the premier destination for businesses seeking to identify and prioritize the most promising leads and opportunities."
    - title: "Safe and Secure"
      subtitle: "Our team of experienced analysts utilizes advanced analytics and data-driven methodologies to help you identify the prospects that are most likely to convert into customers and drive the greatest ROI for your business."
    - title: "Our ROI Guarantee"
      subtitle: "On average we save our clients $100K per year. If we can't at least save you what you pay us, we'll give you your money back."
    
    
  section4_desire:
    title: Trusted by awesome companies like these that are saving money and improving their demand planning
    subtitle: Real results from our valued clients.
    clients:
    - name: Irma
      quote: We were able to recover $5.3M by optimizing our supply and demand planning system using Forecasting Science. They delivered a solution in 90 days. This project was a slam dunk.
      job: Senior VP, Exxon Mobil
      img: 1.png
    - name: John
      quote: We literally can't live without our new demand planning system built by Forecasting Science, LLC. These guys delivered a $3.4M improvement to operations in under 6 months.
      job: CEO, Tech Company
      img: 2.png
    - name: Gary
      quote: I finally took the plunge and boy did it pay off. We got the first version of our forecasting system in 60 days. Let's just say that the ROI was immediate.
      job: Executive VP, Marathon Petroleum
      img: 3.png
  
  section5_faq: false
  
  section6_action:
    callToActionText: Would you like to be our next success story?
    buttonText: Apply now
    buttonLink: /applynow
  
  footer:
    # Logo (from /images/logos/___)
    logo: rankprospects.png
    navbarLogoWidth: "60px"
    navbarLogoHeight: "60px"
    # Social Media Title
    socialmediatitle: Follow Us
    # Social media links (GitHub, Twitter, etc.). All are optional.
    # Icons are from Font Awesome
    socialmedia:
    - link: https://www.linkedin.com/
      icon: linkedin
#   - link: https://facebook.com/#
#      icon: facebook
    - link: https://twitter.com/lucperkins
      icon: twitter
    - link: https://github.com/lucperkins/github-fresh
      icon: github
    bulmalogo: false
    quicklinks:
      column1:
        title: "Consulting"
        links:
        - text: Why choose Rank Prospects?
          link: /consulting
        - text: Testimonials
          link: /testimonials
        - text: Apply to work with us
          link: /applynow
      column2:
        title: "Blog"
        links:
        - text: Latest news
          link: /blog
          

          
